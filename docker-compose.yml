version: '3.2'

services:

  redis:
    image: redis:alpine

  db:
    image: postgres:9.6.3-alpine
    environment:
      - "POSTGRES_PASSWORD=123456"
    volumes:
      - "db:/var/lib/postgresql/data"
    ports:
      - "15432:5432"

  pipelines:
    build: .
    image: orihoch/datapackage-pipelines-plus-plus
    depends_on:
      - db
      - redis
    ports:
      - "5000:5000"
    environment:
      - "DPP_REDIS_HOST=redis"
      - "DPP_DB_ENGINE=postgresql://postgres:123456@db:5432/postgres"
      - "DPP_WORKER_CONCURRENCY=0"
    volumes:
      - .docker-data/pipelines:/knesset/data

volumes:
  db:
